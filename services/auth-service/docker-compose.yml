services:
  auth-service:
    build: .
    container_name: auth-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NODE_ENV=development
      - DB_USER=parabellum
      - DB_PASSWORD=parabellum2025
      - DATABASE_URL=postgresql://parabellum:parabellum2025@db:5432/parabellum_auth?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: auth-service-db
    environment:
      POSTGRES_USER: parabellum
      POSTGRES_PASSWORD: parabellum2025
      POSTGRES_DB: parabellum_auth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parabellum -d parabellum_auth"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - auth-service_db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: auth-service-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  auth-service_db_data:
