services:
  customer-service:
    build: .
    container_name: customer-service
    ports:
      - "4008:4008"
    environment:
      - PORT=4008
      - NODE_ENV=development
      - DB_USER=parabellum
      - DB_PASSWORD=parabellum2025
      - DATABASE_URL=postgresql://parabellum:parabellum2025@db:5432/parabellum_customers?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:15-alpine
    container_name: customer-service-db
    environment:
      POSTGRES_USER: parabellum
      POSTGRES_PASSWORD: parabellum2025
      POSTGRES_DB: parabellum_customers
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U parabellum -d parabellum_customers"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - customer-service_db_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: customer-service-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  customer-service_db_data:
