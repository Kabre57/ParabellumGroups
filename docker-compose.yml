services:
  # ==================== INFRASTRUCTURE ====================
  postgres:
    image: postgres:15-alpine
    container_name: parabellum-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_MULTIPLE_DATABASES: >
        parabellum_auth,
        parabellum_communication,
        parabellum_technical,
        parabellum_commercial,
        parabellum_inventory,
        parabellum_projects,
        parabellum_procurement,
        parabellum_customers,
        parabellum_hr,
        parabellum_billing,
        parabellum_Analytics,
        delices_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: parabellum-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==================== FRONTEND ====================
  frontend:
    build: ./frontend
    container_name: parabellum-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://api-gateway:3001
    depends_on:
      - api-gateway

  # ==================== API GATEWAY ====================
  api-gateway:
    build: ./services/api-gateway
    container_name: api-gateway
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - JWT_SECRET=parabellum-secure-jwt-secret-2026
      # URLs des services (utilise les noms Docker)
      - AUTH_SERVICE_URL=http://auth-service:4001
      - COMMUNICATION_SERVICE_URL=http://communication-service:4002
      - TECHNICAL_SERVICE_URL=http://technical-service:4003
      - COMMERCIAL_SERVICE_URL=http://commercial-service:4004
      - INVENTORY_SERVICE_URL=http://inventory-service:4005
      - PROJECTS_SERVICE_URL=http://project-service:4006
      - PROCUREMENT_SERVICE_URL=http://procurement-service:4007
      - CUSTOMERS_SERVICE_URL=http://customer-service:4008
      - HR_SERVICE_URL=http://hr-service:4009
      - BILLING_SERVICE_URL=http://billing-service:4010
      - ANALYTICS_SERVICE_URL=http://analytics-service:4011
      - NOTIFICATIONS_SERVICE_URL=http://notification-service:4012
    depends_on:
      - auth-service
      - communication-service
      - technical-service
      - commercial-service
      - inventory-service
      - project-service
      - procurement-service
      - customer-service
      - hr-service
      - billing-service
      - analytics-service
      - notification-service

  # ==================== MICROSERVICES ====================
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NODE_ENV=development
      - JWT_SECRET=parabellum-secure-jwt-secret-2026
      - DATABASE_URL=postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-password}@postgres:5432/parabellum_auth?schema=public
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  communication-service:
